<head>
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="toDoList.css" />
  </head>
  
  <body>
    <div class="container">
      <div class="title">
        오늘의 할 일
        <span>
          <i id="plus" class="fas fa-plus"></i>
          <i id="delete_all" class="far fa-trash-alt icon"></i>
        </span>
      </div>
      <input type="text" id="input" />
  
      <div class="list">
        <div>
          - 멋쟁이사자처럼 교안 짜기
          <span>
            <i class="far fa-trash-alt icon"></i>
          </span>
        </div>
        <div>
          - 기억심리학 과제하기
          <span>
            <i class="far fa-trash-alt icon"></i>
          </span>
        </div>
      </div>
    </div>
  
    <script>
      $(document).on("click", "plus", function(e) {
        $("#input").fadeToggle();
        e.stopPropagation();
      });

      $(document).on("click", ".list .icon", function(e) {
        $(this).closest("div").fadeOut(500);
        e.stopPropagation();
      });

      $(document).on("click", ".list div", function(e) {
        $(this).toggleClass("list complete");
        e.stopPropagation();
      });
      
      $(document).on("click", "#delete_all", function(e) {
        $(".list .complete").fadeOut(500);
        e.stopPropagation();
      });

      $('#input').keyup(function(event) {
      if (event.keyCode == 13) {
        $(".list").append(
          "<div>-" + $(this).val() +'<span><i class="far fa-trash-alt icon"></i></span></div>'
        );
        $(this).val("");
      }
    });

      
    </script>
  </body>
